
<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Incident Response{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <header>
    <!-- Fixed navbar -->
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4
     mb-3 bg-white border-bottom shadow-sm">
            <a href="{% url 'home' %}" class="navbar-brand my-0 mr-md-auto font-weight-normal">Collective P2</a>
            <nav class="my-2 my-md-0 mr-md-3">
                {% if user.is_authenticated %}
                    <a class="p-2 text-dark" href="{% url 'incidents/incident_list' %}">Incident</a>
                    <a class="p-2 text-dark" href="">Sirius</a>
                    <a class="p-2 text-dark" href="">Rigel</a>
                    <a class="p-2 text-dark" href="">Capella</a>
                    <a class="p-2 text-dark" href="{% url 'logout' %}">Log Out</a>
                {% else %}
                    <a class="btn btn-outline-primary" href="{% url 'login' %}">Log In</a>
                    <a class="btn btn-outline-primary" href="{% url 'signup' %}">Sign Up</a>
                {% endif %}
            </nav>
        </div>
    </header>
    <div class="container">
            {% block content %}
            {% endblock content %}
    </div>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <footer>
        <div class="footer-copyright text-center py-3">

</html>
